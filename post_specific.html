<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Curious about coffee? Or just really love coffee? This is the place!">
  <script src="https://kit.fontawesome.com/96bb08a331.js"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overlock:ital,wght@0,400;0,700;1,400&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap"
    rel="stylesheet">
  <link href="css/imports/global_small.css" rel="stylesheet">
  <link href="css/imports/global_large.css" rel="stylesheet">
  <link href="css/post_specific.css" rel="stylesheet">
  <title>Coffee Overload | Post</title>

</head>

<body>

  <header>
    <div class="small-med_screen logo_top">
      <a href="index.html" class="logo"><img src="images/Logo.png"
          alt="Logo for Coffee Overload"></a>
      <a href="#" class="hamburger-icon"><i class="fas fa-bars"></i></a>
    </div>

    <nav class="navbar">
      <a href="index.html" class="logo logo_desktop"><img
          src="images/Logo.png" alt="Logo for Coffee Overload"></a>
      <ul>
        <li><a href="index.html" class="home">Home</a></li>
        <li><a href="posts.html" class="posts">Posts</a></li>
        <li><a href="about.html" class="about">About</a></li>
        <li><a href="contact.html" class="contact">Contact</a></li>
      </ul>
    </nav>

    <nav class="navbar-desktop">
      <div class="desktop_header">
        <a href="index.html" class="logo logo_desktop"><img
            src="images/Logo.png" alt="Logo for Coffee Overload"></a>
        <ul>
          <li><a href="index.html" class="home">Home</a></li>
          <li><a href="posts.html" class="posts">Posts</a></li>
          <li><a href="about.html" class="about">About</a></li>
          <li><a href="contact.html" class="contact">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="loader"></div>
    <section>
      <h1 style="visibility: hidden;"></h1>
      <div class="main-section" style="visibility: hidden;">
      </div>
    </section>

    <div class="modal">
      <div class="modal-content" id="modalImg"></div>
    </div>

    <section class="comment-section">
      <h3>Comments</h3>
      <div class="comments">
        <!-- Insert comments here with JS -->
      </div>
      <h4>Leave a comment if you wish!</h4>
      <form
        action="https://gamehub-maria.digital/projectexam1/wp-json/wp/v2/comments"
        method="post" name="comment-form" id="comment-form">
        <label for="your-name" class="form-label">
          <span>Name</span>
          <input type="text" name="your-name" id="your-name">
          <div class="form-error nameError">Please enter your name</div>
        </label>
        <label for="email" class="form-label">
          <span>Email</span>
          <input name="email" id="email"></input>
          <div class="form-error emailError">Please enter a valid email
          </div>
        </label>
        <label for="comment" class="form-label">
          <span>Comment</span>
          <textarea name="comment" id="comment" rows="5"></textarea>
          <div class="form-error commentError">Please enter a comment</div>
        </label>
        <button type="submit" class="button submit"
          style="filter: grayscale(100%)" disabled>Add comment</button>
      </form>
    </section>

  </main>

  <footer>
    <div class="footer-sm">
      <p>Grind, brew, enjoy...</p>
      <p class="copyright">Copyright &copy; Coffee Overload 2021</p>
    </div>
    <section class="footer-desktop">
      <div class="foot-desk-style">
        <div class="popular_posts">
          <h4>Popular Posts</h4>
          <div class="popular-container"></div>
          <!--Insert in JS-->
        </div>
        <div class="desk-middle">
          <p>Grind, brew, enjoy...</p>
          <p class="copyright">Copyright &copy; Coffee Overload 2021</p>
        </div>
        <div class="desk-right">
          <a href="#top">
            <p>Take me to the top!</p>
            <p class="button to-top"><i class="fas fa-arrow-up"></i></p>
          </a>
        </div>
      </div>
    </section>
  </footer>
  <script src="js/errorMessage.js"></script>
  <script src="js/global.js"></script>
  <script src="js/post_specific.js"></script>
</body>

</html>
