    <nav class="navbar">
      <a href="index.html" class="logo logo_desktop"><img
          src="images/Logo.png" alt="Logo for Coffee Overload"></a>
      <ul>
        <li class="active"><a href="index.html" class="home">Home</a></li>

      </div>
